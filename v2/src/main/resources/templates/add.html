<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta name="auther" content="株式会社BURIPANDA" />
<meta name="copyright" content="Copyright &copy; BURIPANDA CO., LTD. " />
<title>プロフィール登録</title>
<link th:href="@{/css/default.css}" rel="stylesheet">
<script>
function previewImage(obj)
{
	var fileReader = new FileReader();
	fileReader.onload = (function() {
		document.getElementById('preview').src = fileReader.result;
	});
	fileReader.readAsDataURL(obj.files[0]);
}
</script>
</head>
<body>

	<h2>プロフィール登録画面</h2>

	<form method="post" name="form1" enctype="multipart/form-data" action="add">
		<table>
			<tr>
				<td rowspan="2" class="add_table"><label class="image_select">
						<div class="add_div1">
							<!--<img src="http://localhost:8383/images/thumbnail/icon_user_1.png" width="250" id="preview">-->
							<img src="@{./getImgDefault?name=icon_user_1.png}" width="250" id="preview">
							<input type="file" name="image_file" onchange="previewImage(this);" />
				</label>
					</div></td>
				<td class="add_table">
					<div class="add_div2">
						<label for="name-id">[[${user.userName}]]</label> <input type="hidden" name="user_name" th:value="${user.userName}" />
					</div>
				</td>
			</tr>
			<tr>
				<td class="add_table">
					<div class="add_div3">
						<label for="comment-id">コメント</label><br>
						<textarea name="message" cols="50" rows="10" placeholder="自己紹介文"
							id="comment-id"></textarea>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<!-- <dd><input name="date" type="date"/></dd> -->
					<a href="javascript:form1.submit()" class="btn btn--orange">登録する</a>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
