<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta name="auther" content="v2.com" />
<meta name="copyright" content="Copyright (C) v2.com All Rights Reserved." />
<title>プロフィール</title>
<link th:href="@{/css/root.css}" rel="stylesheet">
<link th:href="@{/css/include/header.css}" rel="stylesheet">
<link th:href="@{/css/profile.css}" rel="stylesheet">
<link th:href="@{/css/include/sidemenu.css}" rel="stylesheet">
<link th:href="@{/css/include/footer.css}" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/header.js"></script>
<script src="https://kit.fontawesome.com/e737952f6c.js" crossorigin="anonymous"></script>
<script>
function previewImage(obj)
{
	var fileReader = new FileReader();
	fileReader.onload = (function() {
		document.getElementById('preview').src = fileReader.result;
	});
	fileReader.readAsDataURL(obj.files[0]);
}
</script>
</head>
<body>
<th:block th:replace="include/sidemenu::sidemenu"></th:block>
<div class="contents">
<th:block th:replace="include/header::header"></th:block>
<form method="post" name="form1" enctype="multipart/form-data" action="profile">
<div class="profile01">
	<div class="profile_left">
		<div class="profile_card">
			<div class="profile_inner">
				<label class="image_select">
						<!--<img src="http://localhost:8383/images/thumbnail/icon_user_1.png" width="250" id="preview">-->
						<img th:src="@{./getImgDefault?id=__${user.id}__&name=__${user.imageFile}__}" width="300">
				</label>
				<div class="username">[[${user.userName}]]</div>
				<hr class="hr90">
				<div class="badge">
					<img th:src="@{/image/badge/__${user.badgeImg}__}" class="badge_img">
					<div class="badge_info">[[${user.badgeTxt}]]</div>
				</div>
			</div>
		</div>
		<div class="rate_list">
			<div class="rate_header">
				ユーザ評価（[[${user.rateCount}]]）
			</div>
			<th:blcok th:each="rate,  rateStat : ${rateList}">
			<hr class="style_90">
			<div class="rate_user">
				<div class="rate_img">
				<img th:src="@{./getImgDefault?id=__${rate.id}__&name=__${rate.imageFile}__}">
				</div>
				<div class="rate_detail">
					<div class="rate_detail_name">
					[[${rate.userName}]]
					</div>
					<div class="rate_detail_star">
					<span class="star5_rating" data-rate="__[[${rate.buyerRate}]]__"></span>
					</div>
					<div class="rate_detail_com">
					<th:block th:if="${rate.buyerComment}">
						<th:block th:each="line: ${rate.buyerComment.split('\r\n|\r|\n', -1)}">
							<th:block th:text="${line}" />
							<br />
						</th:block>
					</th:block>
					</div>
				</div>
			</div>
			</th:blcok>
		</div>
	</div>
	<div class="profile_right">
		<div class="profile_right_hedder">
			<div class="profile_right_title">[[${user.title}]]</div>
			<th:block th:if="${session.v2bean.id == session.pid}">
			<div class="profile_right_edit">
			<a href="javascript:postSelectAc('profileEdit')" class="login_button login_pushdown"><span>プロフィールを編集</span></a>
			</div>
			</th:block>
		</div>
    <div class="profile_right_registdate">
    登録日：[[${user.registDateYMD}]]
    </div>
		<div class="user_price">
  		<div class="price">[[${user.price}]]</div><div class="price_str">Very/15分</div>
		</div>
		<div class="evaluate">
		  <div class="evaluate_stars"><span class="star5_rating" data-rate="__[[${user.rate}]]__"></span></div>
		  <div class="evaluate_str">　([[${user.orderSum}]])</div>
		</div>
		<hr class="style_100">
		<div class="profile_message_title"><i class="fa-solid fa-user-pen"></i>　自己紹介</div>
		<div class="profile_message">
			<th:block th:if="${user.message}">
				<th:block th:each="line: ${user.message.split('\r\n|\r|\n', -1)}">
					<th:block th:text="${line}" />
					<br />
				</th:block>
			</th:block>
		</div>
		<hr class="style_100">
		<div class="icons">
			<th:block th:if="${user.youtube != null}">
			<div>
				<a th:href="@{http://www.youtube.com/channel/__${user.youtube}__?sub_confirmation=1}">
				<img src="/image/youtube.png" alt="" class="icon1">
				</a>
			</div>
			</th:block>
			<th:block th:if="${user.twitter != null}">
			<div>
				<a th:href="@{https://twitter.com/intent/follow?screen_name=__${user.twitter }__}">
				<img src="/image/twitter.png" alt="" class="icon2">
				</a>
			</div>
			</th:block>
			<th:block th:if="${user.tiktok != null}">
			<div>
				<a th:href="@{__${user.tiktok}__}">
				<img src="/image/tiktok.png" alt="" class="icon3">
				</a>
			</div>
			</th:block>
			<th:block th:if="${user.insta != null}">
			<div>
				<a th:href="@{__${user.insta}__}">
				<img src="/image/instagram.jpg" alt="" class="icon4">
				</a>
			</div>
			</th:block>
		</div>
	</div>
</div>
</form>
<th:block th:replace="include/footer::footer"></th:block>
</div>
</body>
</html>
