<link th:href="@{/css/v2.css}" rel="stylesheet">
<script>
function previewImage(obj)
{
	var fileReader = new FileReader();
	fileReader.onload = (function() {
		document.getElementById('preview').src = fileReader.result;
	});
	fileReader.readAsDataURL(obj.files[0]);
}
</script>
</head>
<body>
		<header class="cp_sidebarmenu">
			<nav class="cp_sidenav">
				<ul class="menu">
					<li><a href="/"><i class="fa fa-home fa-2x fa-fw"></i><span>ホーム</span></a></li>
					<li><a href="/"><i class="fa fa-file-text fa-2x fa-fw"></i><span>フォロー</span></a></li>
					<li><a href="/"><i class="fa fa-comment fa-2x fa-fw"></i><span>通知</span></a></li>
					<li><a href="/"><i class="fa fa-share-alt fa-2x fa-fw"></i><span>DM</span></a></li>
					<li><a href="/"><i class="fa fa-share-alt fa-2x fa-fw"></i><span>募集</span></a></li>
					<li><a href="/"><i class="fa fa-share-alt fa-2x fa-fw"></i><span>イベント</span></a></li>

					<li><a href="/"><i class="fa fa-share-alt fa-2x fa-fw"></i><span>お問い合わせ</span></a></li>

					<li><a href="/login"><i class="fa fa-share-alt fa-2x fa-fw"></i><span>ログイン</span></a></li>
					<li><a href="/modify"><i class="fa fa-share-alt fa-2x fa-fw"></i><span>プロフィール変更</span></a></li>

				</ul>
			</nav>
		</header>
<div class="contents">
	<h2>プロフィール変更画面</h2>

	<form method="post" name="form1" enctype="multipart/form-data" action="modify">
		<table>
			<tr>
				<td rowspan="2" class="add_table"><label class="image_select">
						<div class="add_div1">
							<!--<img th:src="@{http://localhost:8383/images/thumbnail/__${user.imageFile}__}" width="250" id="preview">-->
							<img th:src="@{./getImgDefault?name=__${user.imageFile}__}" width="250" id="preview">
							<input type="file" name="image_file" onchange="previewImage(this);" />
				</label>
					</div></td>
				<td class="add_table">
					<div class="add_div2">
					<label >ユーザーネーム</label><br>
					<input type="text" name="user_name" size="40" th:value="${user.userName}" />
					</div>
				</td>
			</tr>
			<tr>
				<td class="add_table">
					<div class="add_div3">
						<label for="comment-id">自己紹介文</label><br>
						<textarea name="message" cols="50" rows="10" placeholder="自己紹介文" id="comment-id">[[${user.message}]]</textarea>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<!-- <dd><input name="date" type="date"/></dd> -->
					<a href="javascript:form1.submit()" class="btn btn--orange">登録する</a>
				</td>
			</tr>
		</table>
	</form>
	</div>
</body>
