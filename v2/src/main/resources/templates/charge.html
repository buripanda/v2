<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>プロフィール</title>
<link th:href="@{/css/root.css}" rel="stylesheet">
<link th:href="@{/css/header.css}" rel="stylesheet">
<link th:href="@{/css/charge.css}" rel="stylesheet">
<link th:href="@{/css/sidemenu.css}" rel="stylesheet">
<link th:href="@{/css/footer.css}" rel="stylesheet">
<script src="/js/common.js"></script>
<script src="/js/header.js"></script>
<script src="https://kit.fontawesome.com/e737952f6c.js" crossorigin="anonymous"></script>
<script>
function previewImage(obj)
{
	var fileReader = new FileReader();
	fileReader.onload = (function() {
		document.getElementById('preview').src = fileReader.result;
	});
	fileReader.readAsDataURL(obj.files[0]);
}
</script>
</head>
<body>
<th:block th:replace="sidemenu::sidemenu"></th:block>
<div class="contents">
	<th:block th:replace="header::header"></th:block>
	<form method="post" name="form1" enctype="multipart/form-data" action="charge">
	<div class="charge_frame">
		<div class="charge_title">
		課金
		</div>
		<div class="charge_balance">
		  <div>残高</div>
		  <div>[[${session.v2bean.amount}]]</div>
		</div>
		<div class="charge01">
		  <input type="radio" name="chargeRadio"  id="charge1" value="10000"><label for="charge1">10000円</label>
		  <input type="radio" name="chargeRadio"  id="charge2" value="20000"><label for="charge2">20000円</label>
		  <input type="radio" name="chargeRadio"  id="charge3" value="30000"><label for="charge3">30000円</label>
		  <input type="radio" name="chargeRadio"  id="charge5" value="50000"><label for="charge5">50000円</label>
		  <input type="radio" name="chargeRadio"  id="charge10" value="100000"><label for="charge10">100000円</label>
		</div>
		<div>
				<a href="javascript:postSelectAc('charge')" class="login_button login_pushdown"><span>購入</span></a>
		</div>
	</div>
	</form>
	<th:block th:replace="footer::footer"></th:block>
</div>
</body>
</html>
